  <body>
    <h1>Parkinson's Disease Voice Analysis Diagnosis</h1>

    <div id="controls">
     <button id="recordButton">Record</button>
     <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Sample rate will be shown upon recording</div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>


    <form action="http://127.0.0.1:5000/"method="post" enctype=multipart/form-data>
      <input id = "filenameInput" type="text" name="filename" value="error" hidden="true">
      <button id="btnDiagnose" type="submit"> Diagnose </button>
    </form>
 
    
    
    
    
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="app.js"></script>
  </body>
